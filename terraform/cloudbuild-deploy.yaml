steps:
  # TF INIT
  - id: "tf init"
    name: "hashicorp/terraform:1.0.0"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        terraform init
    dir: "terraform"

  # TF APPLY
  - id: "tf apply"
    name: "hashicorp/terraform:1.0.0"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        terraform apply -auto-approve
    dir: "terraform"
