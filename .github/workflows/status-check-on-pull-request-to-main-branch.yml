name: Status check on pull request to main branch

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: springapi
    steps:
      - uses: actions/checkout@v2

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: "Set up JDK 11" 
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: "Build with Maven"
        run: mvn --batch-mode --update-snapshots verify

  build-movielist-website:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: movielist-website
    steps:
      - uses: actions/checkout@v2
      - name: Build movielist-website Docker image
        run: docker build -t movielist-website .

  build-graphql-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: graphql-server
    steps:
      - uses: actions/checkout@v2
      - name: Build graphql-server Docker image
        run: docker build -t graphql-server .
