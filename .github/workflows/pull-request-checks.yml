name: pull request checks

on:
  pull_request:
    tags:
      - v*
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  check-formatting-linting-and-spelling:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts/nextjs-website
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run prettier
      - run: npm run lint
      - run: npm run cspell

  changes:
    runs-on: ubuntu-latest
    outputs:
      go-run-pubsub-service: ${{ steps.filter.outputs.go-run-pubsub-service }}
      go-run-web-service: ${{ steps.filter.outputs.go-run-web-service }}
      ts-nextjs-website: ${{ steps.filter.outputs.ts-nextjs-website }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            go-run-pubsub-service:
              - 'go/run-pubsub-service/**'
            go-run-web-service:
              - 'go/run-web-service/**'
            ts-nextjs-website:
              - 'ts/nextjs-website/**'

  check-go-run-pubsub-service:
    needs: changes
    if: ${{ needs.changes.outputs.go-run-pubsub-service == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go/run-pubsub-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.17"

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test ./...

  check-go-run-web-service:
    needs: changes
    if: ${{ needs.changes.outputs.go-run-web-service == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go/run-web-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.17"

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test ./...

  check-ts-nextjs-website:
    needs: changes
    if: ${{ needs.changes.outputs.ts-nextjs-website == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts/nextjs-website
    steps:
      - uses: actions/checkout@v3
      - name: Build ts-nextjs-website Docker image
        run: docker build -t ts-nextjs-website .
